version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: 123@123Aa
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: 123@123a

   wordpress:
     depends_on:
       - db
     build: .
     image: wordpress:ver1
     ports:
       - "80:80"
     restart: always
     environment:
       DB_HOST: db
       DB_USER: wordpress
       DB_PASSWORD: 123@123a
       DB_NAME: wordpress
volumes:
    db_data: {}